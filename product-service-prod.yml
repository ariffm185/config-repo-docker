global:
  message: welcome to product-service!

server:
  port: 8082
  message: hello from prod environment!

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:mysql://mysql-product:3306/productdb_prod
    username: root
    password: 1080
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
