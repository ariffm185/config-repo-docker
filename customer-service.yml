spring:
  application:
    name: customer-service
  config:
    import: optional:configserver:http://config-service:8888
logging:
  level:
    root: INFO
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always



    
